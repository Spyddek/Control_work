<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit your project</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
      font-size: 14px;
    }
    textarea {
      resize: vertical; /* можно менять высоту по желанию */
    }
    .submit-btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      background-color: #ff0;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    .submit-btn:hover {
      background-color: #f1c40f;
    }
    .disclaimer {
      margin-top: 15px;
      font-size: 12px;
      color: #999;
      line-height: 1.4;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Submit your project</h1>
    <form>
      <label for="projectName">Project Name</label>
      <input type="text" id="projectName" name="projectName" placeholder="Enter project name" />

      <label for="projectDescription">Project Description</label>
      <textarea
        id="projectDescription"
        name="projectDescription"
        rows="4"
        placeholder="Briefly explain the project's goals and features"
      ></textarea>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" />

      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Enter email" />

      <button type="submit" class="submit-btn">Send</button>
      <p class="disclaimer">
        By submitting this form, you consent to the collection and processing of your personal data
        in accordance with our privacy policy.
      </p>
    </form>
  </div>
</body>
</html>
