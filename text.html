<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>HexaCore</title>
  <style>
    /* Сброс базовых отступов */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;        /* Тёмный фон для контраста */
      color: #fff;             /* Белый цвет текста */
    }

    /* Шапка страницы */
    header {
      display: flex;
      align-items: center;
      padding: 16px;
      background: #1b1b1b;     /* Оттенок тёмного для шапки */
    }

    /* Лого и название */
    .logo-container {
      display: flex;
      align-items: center;
    }

    /* Пример использования вектора для иконки */
    .logo-svg {
      width: 40px;
      height: 40px;
    }

    /* Текстовое название рядом с логотипом */
    .logo-text {
      margin-left: 12px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;             /* Белый цвет для названия */
    }

    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #ccc;             /* Немного светлее текст */
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <!-- Векторный элемент (SVG) -->
      <svg class="logo-svg" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <!-- Пример произвольного векторного пути (placeholder) -->
        <path d="M32 0 L64 64 L0 64 Z" fill="#7CFC00"></path>
      </svg>
      <div class="logo-text">HexaCore</div>
    </div>
  </header>

  <main>
    <h1>Decentralized AI/ML</h1>
    <p>
      As well as key features they were developed for, 
      providing robust solutions in the field of artificial intelligence.
    </p>
    <!-- Здесь можно добавить дополнительные блоки с векторами (иконками, схемами и т.д.) -->
    <!-- Пример дополнительной векторной иконки ниже -->
    <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="48" stroke="#29fc00" stroke-width="4"/>
      <text x="50%" y="50%" text-anchor="middle" fill="#29fc00" dy=".3em" font-size="12">Vector</text>
    </svg>
  </main>

</body>
</html>
