<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поворот прямоугольника</title>
  <style>
    /* Основные стили для body */
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Стили для прямоугольного блока */
    .dimensions {
      background-color: #ddd;
      width: 2450px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      font-size: 1.5em;
      color: #333;
      transform: rotate(5deg); /* Поворот на 5 градусов */
    }

    /* Опционально: масштабирование для узких экранов */
    @media (max-width: 1300px) {
      .dimensions {
        transform: rotate(5deg) scale(0.5);
        transform-origin: top center;
      }
    }
  </style>
</head>
<body>
  <div class="dimensions">
    2450 x 100
  </div>
</body>
</html>
